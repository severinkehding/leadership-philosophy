plugins {
    id 'org.asciidoctor.jvm.convert' version '3.3.0'
    id 'org.asciidoctor.jvm.pdf' version '3.3.0'
}

repositories {
    mavenCentral()
}

asciidoctor {

    baseDirFollowsSourceFile()
    sources {
        include '00-leadership-philosophy.adoc'
    }
    setAttributes 'pdf-stylesdir': 'theme',
            'pdf-style': 'cp',
            'pdf-fontsdir': 'fonts',
            'source-highlighter': 'coderay'
    outputOptions {
        backends = ['html5', 'pdf']
    }

}